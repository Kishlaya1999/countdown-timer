<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./css/style.css">
     <title>Countdown Timer</title>
</head>

<body>


     <div class="container">
          <!-- <img src="./images/background.jpg" alt="" class="image"> -->
          <!-- <div class="image"></div> -->
          <div class="inner-container">
               <h1 class="heading">New Year Will Comes In......</h1>
               <main class="time">
                    <div class="months">
                         <div id="months" class="number">0</div>
                         <h3 class="text">Months</h3>
                    </div>
                    <!-- <div class="weeks">
                         <div id="weeks" class="number">0</div>
                         <h3 class="text">Weeks</h3>
                    </div> -->
                    <div class="days">
                         <div id="days" class="number">0</div>
                         <h3 class="text">Days</h3>
                    </div>
                    <div class="hours">
                         <div id="hours" class="number">0</div>
                         <h3 class="text">Hours</h3>
                    </div>
                    <div class="minutes">
                         <div id="minutes" class="number">0</div>
                         <h3 class="text">Minutes</h3>
                    </div>
                    <div class="seconds">
                         <div id="seconds" class="number">0</div>
                         <h3 class="text">Seconds</h3>
                    </div>
               </main>
          </div>




     <script src="./script.js"></script>
</body>

</html>
